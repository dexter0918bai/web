<script>
    new Vue({
        el: '#app',
        data: function () {

                        desc: "Another web develop project",
                        price: "120"
                    }
                ],
                cartList: [],
                cartListIds: []
            }
        },
        created() {


        },

        methods: {
            addCart(item) {
                console.log(item)
                // localStorage.removeItem("cartList")
                if (this.cartListIds.includes(item.id)) {
                    this.$message.error("已添加购物车")
                } else {
                    this.cartList.push(item)
                    localStorage.setItem("cartList", JSON.stringify(this.cartList))
                    this.cartListIds.push(item.id)
                    this.$message.success("加入购物车成功")

                }

            }
        }
    })


</script>
